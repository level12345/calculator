<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div><button id = "one">one</button></div>
    <div><button id = "two">two</button></div>
    <div><button id = "three">three</button></div>
    <div><button id = "four">four</button></div>
    <div><button id = "five">five</button></div>
    <div><button id = "six">six</button></div>
    <div><button id = "seven">seven</button></div>
    <div><button id = "eight">eight</button></div>
    <div><button id = "nine">nine</button></div>
    <div><button id = "zero">zero</button></div>

    <div><button id = "add">add</button></div>
    <div><button id = "subtract">subtract</button></div>
    <div><button id = "multiply">multiply</button></div>
    <div><button id = "divide">divide</button></div>
    <div><button id = "calculate">calculate</button></div>
</body>
</html>
